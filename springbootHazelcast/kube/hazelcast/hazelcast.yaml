hazelcast:
  yaml:
    hazelcast:
      cluster-name: my-cluster
      network:
        join:
          multicast:
            enabled: false
          kubernetes:
            enabled: true
            service-name: ${serviceName}
            namespace: ${namespace}
            resolve-not-ready-addresses: true

      map:
        persons:
          in-memory-format: BINARY
          cache-deserialized-values: INDEX-ONLY
          eviction:
            eviction-policy: LRU
            max-size-policy: PER_NODE
            size: 9000
        orders:
          in-memory-format: BINARY
          cache-deserialized-values: INDEX-ONLY
          eviction:
            eviction-policy: LRU
            max-size-policy: PER_NODE
            size: 9000

