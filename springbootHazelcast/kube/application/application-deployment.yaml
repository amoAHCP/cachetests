apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
        role: hazelcast
    spec:
      #serviceAccount: my-cluster-hazelcast-enterprise
      containers:
        - name: hz
          image: amoahcp/hz:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
